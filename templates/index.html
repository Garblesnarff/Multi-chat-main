<!--
index.html - Main UI template for EchoChat

Renders the chat interface, provider selectors, and comparison container.

Dependencies:
- Tailwind CSS
- static/js/main.js

See also: /app/routes/chat_routes.py for backend chat logic
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoChat</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">EchoChat</h1>
        <div id="chat-container" class="bg-gray-100 rounded-lg p-4 h-96 overflow-y-auto mb-4"></div>
        <div class="flex space-x-2 mb-4">
            <div id="provider-selects" class="flex space-x-4">
                <div>
                    <label for="groq-model" class="block mb-1">Groq Model:</label>
                    <select id="groq-model" class="provider-select p-2 rounded-lg border border-gray-300">
                        <option value="">Select Groq Model</option>
                        <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                        <option value="llama3-70b-8192">llama3-70b-8192</option>
                        <option value="llama3-8b-8192">llama3-8b-8192</option>
                        <option value="llama-3.2-11b-vision-preview">llama-3.2-11b-vision-preview</option>
                        <option value="llama-3-groq-70b-tool-use">llama-3-groq-70b-tool-use</option>
                        <option value="llama-3-groq-8b-tool-use">llama-3-groq-8b-tool-use</option>
                        <option value="mixtral-8x7b">mixtral-8x7b</option>
                    </select>
                </div>
                <div>
                    <label for="gemini-model" class="block mb-1">Gemini Model:</label>
                    <select id="gemini-model" class="provider-select p-2 rounded-lg border border-gray-300">
                        <option value="">Select Gemini Model</option>
                        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                        <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                        <option value="gemini-2.0-flash-001">gemini-2.0-flash-001</option>
                        <option value="gemini-2.0-flash-lite">gemini-2.0-flash-lite</option>
                        <option value="gemini-1.5-pro-002">gemini-1.5-pro-002</option>
                        <option value="gemini-1.5-flash-002">gemini-1.5-flash-002</option>
                        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                        <option value="gemini-1.0-pro">gemini-1.0-pro</option>
                    </select>
                </div>
                <div>
                    <label for="cerebras-model" class="block mb-1">Cerebras Model:</label>
                    <select id="cerebras-model" class="provider-select p-2 rounded-lg border border-gray-300">
                        <option value="">Select Cerebras Model</option>
                        <option value="llama-3.3-70b">llama-3.3-70b</option>
                        <option value="llama3.1-8b">llama3.1-8b</option>
                        <option value="llama4-scout">llama4-scout</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center ml-4">
                <input type="checkbox" id="reasoning-checkbox" class="mr-2">
                <label for="reasoning-checkbox" class="text-gray-700">Reasoning</label>
            </div>
            <div class="flex items-center ml-4">
                <input type="checkbox" id="streaming-checkbox" class="mr-2">
                <label for="streaming-checkbox" class="text-gray-700">Streaming</label>
            </div>
            <button id="clear-history-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Clear History</button>
        </div>
        <div class="flex space-x-2 mb-4">
            <input type="text" id="user-input" class="flex-grow p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
        </div>
        <div id="comparison-container" class="hidden bg-gray-100 rounded-lg p-4 mt-4"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
